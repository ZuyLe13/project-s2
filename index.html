<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modulars</title>

        <!-- Favicon -->
        <link

            sizes="57x57"

        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicons/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicons/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicons/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicons/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicons/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicons/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicons/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicons/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicons/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicons/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicons/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicons/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Public+Sans:wght@500;800&display=swap"
            rel="stylesheet"
        />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 5000px">
        <header class="header header--sticky">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="/" class="header__logo">
                        <img src="./assets/img/logo.svg" alt="Modulars Logo" />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar-item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <a href="#!" class="btn header-action__cta">Sign Up</a>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="hero__line"></div>
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero content -->
                    <div class="hero__content">
                        <p class="hero__heading">
                            We’re a creative design agency.
                        </p>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__cta">
                            <a href="#!" class="btn hero__btn">
                                Get in touch
                            </a>
                            <button class="hero__watch-video">
                                <div class="hero__play-cirlce-border">
                                    <div class="hero__play-icon">
                                        <img
                                            src="./assets/icons/play.svg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <span class="hero__cta-title">
                                    Watch Video
                                </span>
                            </button>
                        </div>
                    </div>
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__blur"></div>
                        <figure class="hero__images">
                            <img
                                src="./assets/img/media-1.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/media-2.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/media-3.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                    </div>
                    <!-- Hero decor -->
                    <img
                        src="./assets/icons/decor-icon.svg"
                        alt="Hero decor"
                        class="hero__decor"
                    />
                    <img
                        src="./assets/icons/decor-icon.svg"
                        alt="Hero decor"
                        class="hero__decor"
                    />
                </div>
            </div>
        </section>

        <main>
            <!-- Clients -->
            <div class="clients">
                <div class="container">
                    <div class="clients__list">
                        <a href="#!">
                            <img src="./assets/icons/clients-1.svg" alt="" />
                        </a>
                        <a href="#!">
                            <img src="./assets/icons/clients-2.svg" alt="" />
                        </a>
                        <a href="#!" class="">
                            <img
                                src="./assets/icons/clients-3.svg"
                                alt=""
                                class="clients__icon"
                            />
                            <img src="./assets/icons/clients-4.svg" alt="" />
                        </a>
                        <a href="#!">
                            <img src="./assets/icons/clients-5.svg" alt="" />
                        </a>
                        <a href="#!">
                            <img src="./assets/icons/clients-6.svg" alt="" />
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
